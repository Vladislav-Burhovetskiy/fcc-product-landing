<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/apple_logo_white.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Apple | Products</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container header__container">
            <div class="header__image_logo">
                <a href="#">
                    <img id="header-img" src="img/apple_logo_black.png" alt="Apple Logo">
                </a>
            </div>
            <nav id="nav-bar">
                <a class="nav-link" href="#ipad">iPad</a>
                <a class="nav-link" href="http://">iPhone</a>
                <a class="nav-link" href="#macbook">MacBook</a>
                <a class="nav-link" href="http://">iWatch</a>
            </nav>
        </div>
    </header>
    <body>
        <main>
            <section id="ipad"" class="ipad"></section>
            <section id="macbook">
                <div class="video">
                    <iframe 
                        id="video"
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/jwmS1gc9S5A?controls=0" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </section>
        </main>
    </body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
</body>
</html>
